data:
  name: "SparsePixelMap3D"
  root: "/data/3d"
  trainfiles: "showers1" #"processed"
  t_v_split: 0.1

process:
  processes: 50
  max_files: 10000
  pre_transform: None
  voxel_size: 1
  feat_norm: [1.e-5, 1.e-5, 1.e-5, 6.25e-4, 1.667e-3, 1.429e-3, 5.e-2]

model:
  name: "SemanticSegUNet34C"
  n_dims: 3
  extent: 6000 # Maximum dimension of pixel map
  input_feats: 7
  n_feats: 32 # Number of features
  unet_depth: 5 
  res_blocks: True # Whether to use residual blocks in unet
  instance_segmentation: False
  loss_params:
    func: "categorical_focal_loss" 
    #func: "categorical_focal_loss" 
  arrange_data: "arrange_sparse_minkowski"
  arrange_truth: "sparse_semantic_truth"

  activation_params:
    activation: "mish" 
    LeakyReLU:
      negative_slope: 0.01

  optimizer_params:
    optimizer: "SGD"
    AdamW:
      lr: 1.e-2
      weight_decay:     0.01
    Ranger:
      lr:               1.e-3
      alpha:            0.5
      k:                6
      N_sma_threshhold: 5
      betas:            [ 0.95, 0.999 ]
      eps:              1.e-5
      weight_decay:     0
      use_gc:           True
      gc_conv_only:     False
    SGD:
      lr:               1.e-2
      momentum:         0.9

  scheduler_params:
    scheduler: 'ReduceLROnPlateau' 
    ReduceLROnPlateau:
      factor: 0.9
      patience: 10
    StepLR:
      step_size: 6 
      gamma: 0.9
    CyclicLR:
      base_lr: 7.e-4
      max_lr: 9.e-4
      step_size_up: 8000
      mode: 'triangular'
      verbose: True

  n_classes: 8

  metric_params:
    metrics: "SemanticSegmentation"
    include_batch_metrics: True
    SemanticSegmentation:
      class_names: ["shower","delta","diffuse","kaons","michel","hip","mu","pi"]

data_loader:
  batch_size: 50 
  num_workers: 0

trainer:
  device: 6 # Which GPU to use
  n_epochs: 50
  train_name: "train"
  summary_dir: "/scratch/SparseProtoDUNE/summary/Test"  #SSUNet34C_FocalLoss1Labelsqrtlr001"
  output_dir: "/data/3d/params/debugging/Test" #SSUNet34CA_FocalLoss1Labelsqrtlr001"
  resume: False
  debug: False
  state_dict: #'/data/3d/params/debugging/SSUResNetTWFocalLossG2/train1/checkpoints/model_checkpoint_SemanticSegUResNet_146253824_c720019873_csarasty.best.pth.tar' 

inference:
  max_images: 500 # Maximum number of images to process
  event_display: False #  Whether to draw event displays
  confusion: True # Whether to draw a confusion matrix
  state_dict: '/data/3d/params/debugging/SSUNet34CA_FocalLoss1Labelsqrtlr001/train/checkpoints/model_checkpoint_SemanticSeg_37870888_86e9f582c0_csarasty_006.pth.tar'
  #'/data/3d/params/debugging/SSUNet34C/train1/checkpoints/model_checkpoint_SemanticSeg_37870888_86e9f582c0_csarasty.best.pth.tar' 
  #'/data/3d/params/debugging/SSUNet34CA_FocalLoss1Label/train1/checkpoints/model_checkpoint_SemanticSeg_37870888_86e9f582c0_csarasty.best.pth.tar' 
